<div class="container">
  <div class="row">
    <div class="col-xl-12 col-sm-10 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter Your UserName..."
            name="email"
            ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter Your Password..."
            name="password"
            ngModel>
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
