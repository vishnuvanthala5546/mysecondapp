<div class="container">
  <div class="row">
    <div class="col-xl-12 col-sm-10 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter Your UserName..."
            name="email"
            ngModel
            required
            #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Enter Your Valid EmailId !!</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter Your Password..."
            name="password"
            ngModel
            required
            #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Enter Your Valid Password !!</span>
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
