<div class="container">
  <div class="row">
    <div class="col-xl-12 col-sl-10 col-md-8 col-sm-offset-2 col-md-offset-2">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter Your UserName...">
            <!--name="email"-->
            <!--ngModel-->
            <!--required-->
            <!--#email="ngModel">-->
          <!--<span class="help-block" *ngIf="!email.valid && email.touched">Enter valid EmailId !</span>-->
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter Your Password...">
            <!--name="password"-->
            <!--ngModel-->
            <!--required-->
            <!--#password="ngModel">-->
          <!--<span class="help-block" *ngIf="!password.valid && password.touched">Enter valid Password !</span>-->
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
      </form>
    </div>
  </div>
</div>
