<div class="row">
  <div class="col-xs-12">
    <form>
        <div class="row">
        <div class="col-sm-8 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
          #nameInput>
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
          #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Submit</button>
            &nbsp;&nbsp;
          <button class="btn btn-danger" type="button">Delete</button>
            &nbsp;&nbsp;
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
