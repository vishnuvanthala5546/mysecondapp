<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-8 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            placeholder="Enter Food Name !"
            ngModel
            required>
        </div>
        <div class="col-md-4 form-group">
          <label for="amount">Amount</label>
          <input
            name="amount"
            type="number"
            id="amount"
            class="form-control"
            placeholder="Enter Amount !"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" [disabled]="!f.valid" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
          &nbsp;&nbsp;
          <button class="btn btn-danger" type="button">Delete</button>
          &nbsp;&nbsp;
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
